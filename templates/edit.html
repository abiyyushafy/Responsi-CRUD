<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Mahasiswa - Amikom Yogyakarta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='amikom.jpeg') }}" alt="Logo Amikom" class="logo">
        <h1>Edit Data Mahasiswa</h1>
    </header>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('edit', nim=mahasiswa.nim) }}" method="POST">
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" value="{{ mahasiswa.nim }}" disabled>
        </div>
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" value="{{ mahasiswa.nama }}" required>
        </div>
        <div class="form-group">
            <label for="asal">Asal:</label>
            <input type="text" id="asal" name="asal" value="{{ mahasiswa.asal }}" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn-primary">Update</button>
            <a href="{{ url_for('index') }}" class="btn-secondary">Kembali</a>
        </div>
    </form>
</body>
</html>
